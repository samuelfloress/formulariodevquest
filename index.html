<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
</head>

<body>
    <main>
        <div class="info">
            <img src="src/images/bg-repeat.jpg" alt="fundo" class="fundo">

            <div class="text">
                <h1>FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
                <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos
                    de 24h.</p>
            </div>

            <section class="formulario">
                <ul class="caixas">
                    <li class="caixa">
                        <input class="caixa" type="text" placeholder="Nome completo *">
                        <p class="erro">Campo obrigatório</p>
                    </li>
                    <li class="caixa">
                        <input class="caixa" type="text" placeholder="E-mail *">
                        <p class="erro">Campo obrigatório</p>
                    </li>
                    <li class="caixa">
                        <input class="caixa" type="text" placeholder="Telefone *">

                        <p class="erro">Campo obrigatório</p>
                    </li>
                    <li class="caixa-comentario">
                        <input class="comentario" type="text" placeholder="Mensagem *">
                        <p class="erro-ultimo">Campo obrigatório</p>
                    </li>
                </ul>
                <button class="btn">Enviar</button>

                <p class="aviso">* Campos obrigatórios</p>


            </section>
        </div>
    </main>

    <script src="js/formulario.js"></script>
</body>

</html>
